<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding do Workspace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 28px;
            max-width: 420px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #111;
        }
        p { color: #555; line-height: 1.6; }
        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .option:last-child { border-bottom: none; }
        label { font-weight: 600; color: #222; }
        .hint { font-size: 12px; color: #888; margin-top: 16px; }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 18px;
        }
        button:hover { opacity: 0.93; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bem-vindo ao workspace</h1>
        <p><strong>{{ workspace.name }}</strong></p>
        <form method="POST">
            <div class="option">
                <div>
                    <label>Compartilhar transações</label><br>
                    <small class="hint">Permite que membros vejam lançamentos.</small>
                </div>
                <input type="checkbox" name="share_transactions" value="1">
            </div>
            <div class="option">
                <div>
                    <label>Compartilhar categorias</label><br>
                    <small class="hint">Usar categorias comuns do workspace.</small>
                </div>
                <input type="checkbox" name="share_categories" value="1" checked>
            </div>
            <div class="option">
                <div>
                    <label>Compartilhar anexos</label><br>
                    <small class="hint">Permite anexos serem visíveis aos membros.</small>
                </div>
                <input type="checkbox" name="share_files" value="1">
            </div>
            <button type="submit">Concluir onboarding</button>
        </form>
    </div>
</body>
</html>
